<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-lg-5 mt-5 " id="todo-column">
                <div class="todoParent d-flex flex-column align-items-center ">
                    <h1>Todo-List</h1>
                <div class="d-flex  justify-content-center " submit="addTaskHandler" id="formInput">
                    <input class="form-control  me-2 " id="inputBar" type="search" placeholder="" aria-label="search">
                    <button class="btn btn-danger" id="addTaskBtn" onclick="addTaskHandler()">Add Task</button>
                </div>
                <ul id="listItems" class="mt-3 ">
                </ul>
            </div>
            </div>
        </div>
    </div>
    
     <script src="app.js" type="module"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
